<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="screen">0</section>

      <section class="buttons">
        <div class="calc-btns-row">
          <button class="calc-btns double">C</button>
          <button class="calc-btns">&larr;</button>
          <button class="calc-btns">&divide;</button>
        </div>

        <div class="calc-btns-row">
          <button class="calc-btns">7</button>
          <button class="calc-btns">8</button>
          <button class="calc-btns">9</button>

          <button class="calc-btns">&times;</button>
        </div>

        <div class="calc-btns-row">
          <button class="calc-btns">4</button>
          <button class="calc-btns">5</button>
          <button class="calc-btns">6</button>
          <button class="calc-btns">&minus;</button>
        </div>

        <div class="calc-btns-row">
          <button class="calc-btns">1</button>
          <button class="calc-btns">2</button>
          <button class="calc-btns">3</button>
          <button class="calc-btns">&plus;</button>
        </div>

        <div class="calc-btns-row">
          <button class="calc-btns triple">0</button>
          <button class="calc-btns">&equals;</button>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
